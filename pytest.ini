[pytest]
# 测试目录
testpaths = tests

# Python文件匹配模式
python_files = test_*.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 默认参数
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-fail-under=80

# 测试覆盖率配置
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
